<!DOCTYPE html>
<html>
    <head>
        <title>My Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Signika:wght@300;400&display=swap" rel="stylesheet">
    </head>

    <body class="Theme-black">
        <h1>My Calendar</h1>
        <div>
            <input type="text" placeholder="Type something..." id="cal-input"></input>
            <input type="color" id="cal-color"></input>
            <button id="cal-button">Add to Calendar</button>
        </div>
        <div>
            <table id='Cal-main'>
                <tr class="Cal-title-row">
                  <td>Sunday</td>
                  <td>Monday</td>
                  <td>Tuesday</td>
                  <td>Wednesday</td>
                  <td>Thursday</td>
                  <td>Friday</td>
                  <td>Saturday</td>
                </tr>
                <tr class="Cal-content-row">
                  <td class='date'>4<p></p></td>
                  <td class='date'>5<p></p></td>
                  <td class='date'>6<p></p></td>
                  <td class='date'>7<p></p></td>
                  <td class='date'>8<p></p></td>
                  <td class='date'>9<p></p></td>
                  <td class='date'>10<p></p></td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date'>11<p></p></td>
                    <td class='date'>12<p></p></td>
                    <td class='date'>13<p></p></td>
                    <td class='date'>14<p></p></td>
                    <td class='date'>15<p></p></td>
                    <td class='date'>16<p></p></td>
                    <td class='date'>17<p></p></td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date'>18<p></p></td>
                    <td class='date'>19<p></p></td>
                    <td class='date'>20<p></p></td>
                    <td class='date'>21<p></p></td>
                    <td class='date'>22<p></p></td>
                    <td class='date'>23<p></p></td>
                    <td class='date'>24<p></p></td>
                </tr>
                <tr class="Cal-content-row">
                    <td class='date'>25<p></p></td>
                    <td class='date'>26<p></p></td>
                    <td class='date'>27<p></p></td>
                    <td class='date'>28<p></p></td>
                    <td class='date'>29<p></p></td>
                    <td class='date'>30<p></p></td>
                    <td class='date'>31<p></p></td>
                </tr>
              </table>
        </div>
        <div>
            <button class="ChooseTheme" id="Theme-black"></button>
            <button class="ChooseTheme" id="Theme-red"></button>
            <button class="ChooseTheme" id="Theme-blue"></button>
            <button class="ChooseTheme" id="Theme-purple"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
